{% for service in include.phoneList %}
{{ service.label[site.active_lang] }}:
  {% for phoneNumber in service.phoneNumbers %}
  <a
    class="emergency-phone-number"
    href="tel:{{ phoneNumber | replace: " ", "" | replace: "(", "" | replace: ")", "" }}"
  >
    {{ phoneNumber }}
  </a>
  {% if forloop.last != true %} / {% endif %}
  {% endfor %}
<br />
{% endfor %}
