{% for service in include.phoneList %}
{{ service.label[include.language] }}:
  {% for phoneNumber in service.phoneNumbers %}
  <a href="tel:{{ phoneNumber | replace: " ", "" | replace: "(", "" | replace: ")", "" }}">{{ phoneNumber }}</a>
  {% if forloop.last != true %} / {% endif %}
  {% endfor %}
<br />
{% endfor %}
